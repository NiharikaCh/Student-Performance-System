<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>B08 login</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="#" class="navbar-brand"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/49/IIIT_Sri_City_Logo.png/220px-IIIT_Sri_City_Logo.png" style="width: 70px; height: 70px; margin-right: 8px;"><Student Performance System></a>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-0 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1>
            <i class="fas fa-user"></i>Student Performance System</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <form action="{% url 'login1' %}" method="POST">
				{% csrf_token %}
                <div class="form-group">
                  <label for="email">ID</label>
                  <input type="text1" class="form-control" name='id'>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name='pwd'>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block">
                
                 </form>
              <div class="col-md-15"><br>
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#SignUpModal">
            <i class="fas fa"></i> Sign Up
          </a>
        </div>
            </div>
             
          </div>
          
        </div>
        
      </div>
    </div>
    
    
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-0 p-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
           IIITS
          </p>
        </div>
      </div>
    </div>
  </footer>
<!-- ADD Sign Up MODAL -->
<div class="modal fade" id="SignUpModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning py-4 text-white">
          <h5 class="modal-title">Sign Up</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">Middle Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input type="text" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="name">ID</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
                  <h5>Email</h5>
                  <li><input type="email" name="text1" class="form-control"></li>
                </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-warning" onclick="ValidateEmail(document.form1.text1)"/>
          </form>
        </div>
        <div class="modal-footer">
          
           
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script>
function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

if(inputText.value.match(mailformat))
{
document.form1.text1.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.text1.focus();
return false;
}
}</script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
