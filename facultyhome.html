<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>B08 faculty</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-2">
    <div class="container">
      <a href="" class="navbar-brand"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/49/IIIT_Sri_City_Logo.png/220px-IIIT_Sri_City_Logo.png" style="width: 54px; height: 54px; margin-right: 10px;">Student Performance System</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          
          
          
 
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="Main page.html" class="nav-link">
              <i class="fas fa-user"></i> LOG OUT
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-3 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> FACULTY</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
         <div class="form-group">
		<form action="{% url 'fun' %}" method="POST">
              <label for="category">COURSES</label>
              <select class="form-control">
				{% for cname in a %}
				{{forloop.counter}}
               <option value="{{i}}" name="fcid">{{cname}}</option>
              <!-- <option value="">MERS</option>
                <option value="">Previous Courses History</option>  -->
				{% endfor %}
              </select>
              <div class="col-md-6"><br>
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#COURSESModal">
            <i class="fas fa"></i> SUBMIT
          </a>
		</div>
		</form>
<br><br>
<label for="category">PREVIOUS COURSES</label>
              <select class="form-control">
				{% for cname in b %}
				{{forloop.counter}}
               <option value="{{i}}">{{cname}}</option>
              <!-- <option value="">MERS</option>
                <option value="">Previous Courses History</option>  -->
				{% endfor %}
              </select>
              <div class="col-md-6"><br>
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#COURSESModal">
            <i class="fas fa"></i> SUBMIT
          </a>
			</div>
		
        
              <br></br>
               &nbsp;
               
              <label for="category">PROJECTS</label>
              <select class="form-control">
             
				{% for cname in c %}
				{{forloop.counter}}
               <option value="{{i}}">{{cname}}</option>
              <!-- <option value="">MERS</option>
                <option value="">Previous Courses History</option>  -->
				{% endfor %}
             
              </select>
              <div class="col-md-6"><br>
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#PROJECTSModal">
            <i class="fas fa"></i> SUBMIT
          </a>
        </div>

	<label for="category">PREVIOUS PROJECTS</label>
              <select class="form-control">
				{% for cname in d %}
				{{forloop.counter}}
               <option value="{{i}}">{{cname}}</option>
              <!-- <option value="">MERS</option>
                <option value="">Previous Courses History</option>  -->
				{% endfor %}
              </select>
              <div class="col-md-6"><br>
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#COURSESModal">
            <i class="fas fa"></i> SUBMIT
          </a>
			</div>
            </div>
            </div>
      </div>
    </div>
  </section>
  
  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            IITS
          </p>
        </div>
      </div>
    </div>
  </footer>


  <!-- MODALS -->

  <!-- ADD COURSES MODAL -->
  <div class="modal fade" id="COURSESModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">FACULTY</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'marks' %}" method="POST">
				{% csrf_token %}
                <div class="col-md-6">
                 file <input type="text" name ="file" class="form-control" > 
					&nbsp;    &nbsp;
				  	<a href="#" class="btn btn-success btn-block">
            		<i class="fas fa-check"></i> UPLOAD FILE
          			</a>
				</div>
				
              
            </div>
            
             <div class="col-md-6"><br>
          <a href="marks.html" class="btn btn-success btn-block">
            <i class="fas fa"></i> VIEW MARKS
          </a>
        </div>
            <div class="col-md-4"><br>
          <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#EDITModal">
            <i class="fas fa"></i> EDIT
          </a>
        </div>
           <div class="modal-footer">
          <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
        </div> 
            
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <!-- ADD CATEGORY MODAL -->
  <div class="modal fade" id="PROJECTSModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">PROJECTS(BTP/HONORS)</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'pmarks' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
              <label for="name">ROLL NO.</label>
              <input type="text" name="roll" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">PROJECT ID</label>
              <input type="text" name="id" class="form-control">
            </div>
			<div class="form-group">
              <label for="name">PROJECT TYPE</label>
              <input type="text" name="id" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">MARKS</label>
              <input type="text" name="marks" class="form-control">
            </div>
			<div class="col-md-2">
				 <input type="submit" class="btn btn-success btn-block" value="submit"/> 
				</div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <!-- ADD EDIT MODAL -->
  <div class="modal fade" id="EDITModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-black">
          <h5 class="modal-title">FACULTY EDIT</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'emarks' %}" method="POST">
            
            <div class="form-group">
              <label for="name">ROLL NUMBER</label>
              <input type="text" name="roll" class="form-control">
            </div>
			<div class="form-group">
              <label for="name">COURSE ID</label>
              <input type="text" name="fcid" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">TYPE OF EXAM</label>
              <input type="text" name="type" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">STATUS(MARKS)</label>
              <input type="text" name="mar" class="form-control">
            </div>
            <div class="col-md-2">
				 <input type="submit" class="btn btn-success btn-block" value="submit"/> 
				</div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace('editor1');
  </script>
</body>

</html>
